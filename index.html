<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
</head>

<body>
  <div class="auth-container" id="authContainer">
    <div class="form-container" id="signupFormContainer">
      <h1>Sign Up</h1>
      <form id="signupForm">
        <input type="text" id="signupFirstName" placeholder="First Name" required>
        <input type="text" id="signupLastName" placeholder="Last Name" required>
        <input type="tel" id="signupPhone" placeholder="Phone Number (e.g., 123-456-7890)" required>
        <input type="date" id="signupDateOfBirth" placeholder="Date of Birth" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="password" id="signupRePassword" placeholder="Re-enter Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <p class="auth-error" id="signupError"></p>
      </form>
      <p>Already have an account? <a href="#" id="goToLogin">Log In</a></p>
    </div>

    <div class="form-container" id="loginFormContainer" style="display: none;">
      <h1>Log In</h1>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="btn">Log In</button>
        <p class="auth-error" id="loginError"></p>
      </form>
      <p>Don't have an account? <a href="#" id="goToSignup">Sign Up</a></p>
    </div>
  </div>

  <div class="app-container" id="appContainer" style="display: none;">
    <div class="headings-container">
      <h1>Text to Speech Converter</h1>
      <h3>Enter Text and Convert into Speech</h3>
    </div>

    <div class="interaction-container">
      <textarea id="textToConvert" placeholder="Enter text to convert into speech..." cols="35" rows="10" class="text-control"></textarea>
      <p class="error-para" id="errorPara"></p>
      <button class="btn" id="convertBtn">Play Converted Sound</button>
    </div>
    <button id="logoutBtn" class="btn">Log Out</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
